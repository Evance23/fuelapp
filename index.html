<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>My Fuel, :Nairobi</title>
</head>
<body>
  <div class="text-center">
    <h1 > My Fuel: Nairobi</h1>
    <h3 > Calculate your fuel consumption and cost</h3>
    </div>
    <div class="form-style-5">

      <form>
      <fieldset>
      <legend><span class="number"></span> Calculate My Fuel Cost</legend>
    
      <p>Please Select Your Fuel Type:</p>
      <input type="radio" id="petrol" name="fuel-type" value="petrol">
      <label for="male">Petrol</label>
      <input type="radio" id="diesel" name="fuel-type" value="diesel">
      <label for="female">Diesel</label>


      <label for="job">Car Model </label>
      <select id="job" name="field4">
        
        <optgroup label="Petrol">
          <option selected>Choose...</option>
      <optgroup label="Toyota">
        
        <option value="4.5l/100km">( Toyota 1000 cc - 2000 cc)</option>
        <option value="7.3l/100km">( Toyota 2000 cc - 4000 cc)</option>
        <option value="10.3l/100km">( Toyota 4000 cc - 5000 cc)</option>
      </optgroup>
      <optgroup label="Mercedes">
        <option value="5.7l/100km">( Mercedes 2000 cc - 3000 cc)</option>
        <option value="12.2l/100km">( Mercedes 3000 cc - 5000 cc)</option>
      </optgroup> 
      <optgroup label="Audi">
        <option value="5.7l/100km">( Audi 2000 cc - 3000 cc)</option>
        <option value="12.2l/100km">( Audi 3000 cc - 5000 cc)</option>
      </optgroup>
      <optgroup label="BMW">
        <option value="5.7l/100km">(BMW 2000 cc - 3000 cc)</option>
        <option value="12.2l/100km">(BMW 3000 cc - 5000 cc)</option>
      </optgroup>
      <optgroup label="Subaru">
          <option value="7.5l/100km">(Subaru 2000 cc - 3000 cc)</option>
          <option value="8.5l/100km">(Subaru 3000 cc - 4000 cc)</option>
      </optgroup>
      <optgroup label="Nissan">
          <option value="6.5l/100km">(Nissan 2000 cc - 3000 cc)</option>
          <option value="8.7l/100km">(Nissan 3000 cc - 5000 cc)</option>
        </optgroup>
      </optgroup>
      </select>     
    
      <label for="job">Distance</label>   
      <input type="text" name="field1" placeholder="km ">
      </fieldset>
      <input type="submit" value="Apply" />
      </form>
      </div>
</body>
