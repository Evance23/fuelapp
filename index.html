<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <title>My Fuel, :Nairobi</title>
  </head>
  <body>
    <div class="text-center">
      <h1 > My Fuel: Nairobi</h1>
      <h3 > Calculate your fuel consumption and cost</h3>
    </div>
    <div class="form-style-5">
      <form id="fuelForm">
        <fieldset>
          <legend><span class="number"></span> Calculate My Fuel Cost</legend>
          <p>Please Select Your Fuel Type:</p>
          <div>
            <input type="radio" id="petrol" name="fuel-type" value="petrol" checked>
            <label for="petrol" class="radio-inline">Petrol</label>
            <input type="radio" id="diesel" name="fuel-type" value="diesel">
            <label for="diesel" class="radio-inline">Diesel</label>
          </div>
          <label for="cars">Car Model </label>
          <select id="cars" name="field4">
            <optgroup>
              <option selected>Choose...</option>
            </optgroup>
            <optgroup label="Toyota">
              <option value="Toyota1">( Toyota 1000 cc - 2000 cc)</option>
              <option value="Toyota2">( Toyota 2000 cc - 4000 cc)</option>
              <option value="Toyota3">( Toyota 4000 cc - 5000 cc)</option>
            </optgroup>
            <optgroup label="Mercedes">
              <option value="Mercedes1">( Mercedes 2000 cc - 3000 cc)</option>
              <option value="Mercedes2">( Mercedes 3000 cc - 5000 cc)</option>
            </optgroup> 
            <optgroup label="Audi">
              <option value="Audi1">( Audi 2000 cc - 3000 cc)</option>
              <option value="Audi2">( Audi 3000 cc - 5000 cc)</option>
            </optgroup>
            <optgroup label="BMW">
              <option value="BMW1">(BMW 2000 cc - 3000 cc)</option>
              <option value="BMW2">(BMW 3000 cc - 5000 cc)</option>
            </optgroup>
            <optgroup label="Subaru">
              <option value="Subaru1">(Subaru 2000 cc - 3000 cc)</option>
              <option value="Subaru2">(Subaru 3000 cc - 4000 cc)</option>
            </optgroup>
            <optgroup label="Nissan">
              <option value="Nissan1">(Nissan 2000 cc - 3000 cc)</option>
              <option value="Nissan2">(Nissan 3000 cc - 5000 cc)</option>
            </optgroup>
          </select>     
          <label for="distance">Distance</label>   
          <input type="text" name="field1" placeholder="km ">
        </fieldset>
        <input type="submit" value="Calculate" />
      </form>
    </div>
  </body>
</html>
